deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  dependencies: 
    - build-job
  script:
    - ls
    - echo "Deploying application..."
    #kdybych .gitkeep vymazal v prepare fazi, tak se mi prazdne adresare nepresunou do teto faze
    - find -type f -name .gitkeep -delete
    #exit code ulozim do exCodeRM_ protoze pri prvni inicialiazaci adresare to spadlo
    - ssh -p22 tdm-student@leyfi-int.felk.cvut.cz "rm -r works/2022/sem_1/'$STAGING_USER'" || exCodeRM1=$?
    - echo $exCodeRM1
    - ssh -p22 tdm-student@leyfi-int.felk.cvut.cz "rm -r works/2022/sem_2/'$STAGING_USER'" || exCodeRM2=$?
    - echo $exCodeRM2
    - scp -P22 -r 2022/* tdm-student@leyfi-int.felk.cvut.cz:works/2022
    - echo "Application successfully deployed."
  only:
    - tags
