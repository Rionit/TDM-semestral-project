before_script:
  - apk update
  #- apt-get update
  - 'which ssh-agent || ( apk update && apk add openssh-client )'
  #- 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - mkdir -p ~/.ssh
  - eval $(ssh-agent -s)
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  #- ssh-add < (echo "$STAGING_PRIVATE_KEY")
  #- printenv STAGING_PRIVATE_KEY | ssh-add -
  #- sh -c "ssh-add <(echo '$STAGING_PRIVATE_KEY')"
  #- apk add --no-cache bash
  #- /bin/bash -c "ssh-add <(echo '$STAGING_PRIVATE_KEY')"
  #- echo "$STAGING_PRIVATE_KEY" | ssh-add -
  - echo "$STAGING_PRIVATE_KEY" > id_rsa
  #- cat id_rsa
  - chmod 600 id_rsa
  - ssh-add ./id_rsa
  - rm ./id_rsa

stages:          # List of stages for jobs, and their order of execution
  - build
#  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  artifacts:
    untracked: true
    expire_in: 1 hour
  script:
    - echo "Preparing directory structure..."
    - mkdir -p 2022/sem_1/"$STAGING_USER"
    - cp -r tdm_submission/sem_I/. 2022/sem_1/"$STAGING_USER"
    - mkdir -p 2022/sem_2/"$STAGING_USER"
    - cp -r tdm_submission/sem_II/. 2022/sem_2/"$STAGING_USER"
    - echo "Structure prepared."
  only:
    - tags

